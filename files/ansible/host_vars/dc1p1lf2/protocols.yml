configuration:
  protocols:
    bgp:
      group:
        bfd_liveness_detection:
          minimum_interval: '1000'
          multiplier: '2'
          session_mode: multihop
        family:
          evpn:
            signaling: null
          inet:
            unicast: null
        local_address: 192.168.255.8
        log_updown: null
        multipath: null
        name: POD1_OVERLAY_TO_POD1_SPINES
        neighbor:
          - description: POD1_SPINE1
            name: 192.168.255.5
          - description: POD1_SPINE2
            name: 192.168.255.6
        type: internal
    evpn:
      encapsulation: vxlan
      extended_vni_list: all
    igmp_snooping:
      vlan:
        - name: default
        - name: all
    isis:
      apply_groups: GLOBAL_ISIS_DEFAULTS
      interface:
        - name: ae0.0
        - name: ae2.0
        - name: lo0.0
          passive: null
    lldp:
      interface:
        - name: all
        - name: em0
          disable: null
      port_id_subtype: interface-name
    lldp_med:
      interface:
        name: all
